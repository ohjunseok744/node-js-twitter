{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/update" method="post">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick">
        <button id="join-btn" type="submit" class="btn">정보 수정</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
